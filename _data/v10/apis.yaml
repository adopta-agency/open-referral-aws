- name: "Human Services Data Specification (HSDS) (v1.0)"
  description: "The Human Services Data Specification (Open Referral) is an exchange format for publishing machine readable data about health, human, and social services, their locations, and the organizations that provide them. For the purposes of this specification, human services are broadly defined, ranging from food assistance to job training and health care. This is the current v1.0 definition for the specification."
